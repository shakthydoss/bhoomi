<!-- header -->
<div ng-include="'pages/header-welcome.html?s=100'"></div>
<!-- menu -->
<div ng-include="'pages/menu.html?s=200'"></div>
<!-- content -->
<div class="content">
  <div class="container">
    <p>&nbsp;</p>
    <div class="row" ng-controller="createUserCtrl">
    	 <div class="col-xs-12 col-md-10">

    	 <!-- tag form  -->
         <form class="form-horizontal"  name="tagForm" novalidate>
            
            <div class="form-group required">
               <label for="inputUsername" class="col-sm-2 control-label">Username</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Username"  ng-model="data.username" required>
               </div>
            </div>
            <div class="form-group required">
               <label for="inputPassword" class="col-sm-2 control-label">Password</label>
               <div class="col-sm-10">
                  <input type="password" class="form-control" ng-model="data.password" required>
               </div>
            </div>
            
             <div class="form-group">
               <label for="inputFullname" class="col-sm-2 control-label">Full name</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="data.full_name" required>
               </div>
            </div>

            <div class="form-group">
               <label for="inputEmail" class="col-sm-2 control-label">Email</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="data.email" required>
               </div>
            </div>

            <div class="form-group">
               <label for="inputEmail" class="col-sm-2 control-label">Role</label>
               <div class="col-sm-5">
                <select class="form-control" ng-model="data.role" required>
                  <option value="admin">Admin</option>
                  <option value="student">Student</option>
                  <option value="tutor">Tutor</option>
                </select>
               </div>
            </div>

            <div class="form-group">
               <label for="inputEmail" class="col-sm-2 control-label">Tag</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="data.tags" required>
               </div>
            </div>

            <div class="form-group required">
               <label for="inputdescription" class="col-sm-2 control-label">Is Active</label>
               <div class="col-sm-5">
                <select class="form-control" ng-model="data.is_active" required>
      					  <option>y</option>
      					  <option>n</option>
				        </select>
               </div>
            </div>

            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" ng-click="submitForm()" class="btn btn-primary">Save</button>
               </div>
            </div>
         </form>
         <!-- / tag form -->

         </div>
    </div>
  </div>
</div>
