<!-- header -->
<div ng-include="'pages/header-welcome.html?s=100'"></div>
<!-- menu -->
<div ng-include="'pages/menu.html?s=100'"></div>
<!-- flash message -->

<!-- content -->
<div class="content">
	<div class="container">
		<p>&nbsp;</p>
		<div class="row">
	
			<div class="col-xs-12 col-md-12" ng-controller="listMyTestPaperCtrl">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th class="col-md-1">S.no</th>
							<th class="col-md-6">Name</th>
							<th class="col-md-2">Date</th>
							<th class="col-md-2">Status</th>
							<th class="col-md-1">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tp in tps track by $index">
							<td>{{$index + 1}}</td>
							<td>{{tp.name}}</td>
							<td>{{tp.invited_on  * 1000 | date:'yyyy-MMM-dd':'GMT'}}</td>
							<td>{{tp.status | to_capitalize | replace_dash | replace_underscore}}</td>
							<td ng-show="tp.status == 'not-started'">
							<button class="btn btn-sm btn-primary" ng-click="goToSummary(tp.tpid,tp.uid)"><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span></button>
							</td>
							<td ng-show="tp.status == 'pending'">
							<button class="btn btn-sm btn-primary" ng-click="goToSummary(tp.tpid,tp.uid)"><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span></button>
							</td>
							<td ng-show="tp.status == 'completed'">
							<button class="btn btn-sm btn-default" ng-click="goToSummary(tp.tpid,tp.uid)"><span class="glyphicon glyphicon-eye-open" aria-hidden="true" ></span></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</div>
