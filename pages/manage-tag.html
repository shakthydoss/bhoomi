<!-- header -->
<div ng-include="'pages/header-welcome.html?s=100'"></div>
<!-- menu -->
<div ng-include="'pages/menu.html?s=200'"></div>
<!-- content -->
<div class="content">
  <div class="container">
    <div class="row" ng-controller="manageTagCtrl">
       <p>&nbsp;</p>
  		<div class="col-xs-12 col-md-6">
			<a href="#create-tag" class="btn btn-primary"><span class="glyphicon glyphicon-education" aria-hidden="true"></span> Create New Tag</a>&nbsp;
		</div>

		<div class="col-xs-12 col-md-6">
			<div class="input-group extra-padding">
		      <input type="text" class="form-control" placeholder="Search for...">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Go!</button>
		      </span>
		    </div>
		</div>
		<div class="col-xs-12 col-md-12">
			<hr/>
		</div>
		<div class="col-xs-12 col-md-8">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="col-md-2">S.no</th>
						<th class="col-md-6">Name</th>
						<th class="col-md-2">Active</th>
						<th class="col-md-2">Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tag in tags track by $index | orderBy:'name'">
						<td>{{$index + 1}}.</td>
						<td>{{tag.name }}</td>
						<td>{{tag.is_active | to_capitalize }}</td>
						<td><a href="/#/edit-tag/{{tag._id.$oid}}" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span> Edit</a></td>
					</tr>
				</tbody>
			</table>
		</div>

    </div>
  </div>
</div>
