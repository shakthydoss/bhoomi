<!-- header -->
<div ng-include="'pages/header-welcome.html?s=100'"></div>
<!-- menu -->
<div ng-include="'pages/menu.html?s=100'"></div>
<!-- flash message -->

<!-- content -->
<div class="content">
	<div class="container">
		<p>&nbsp;</p>
		<div class="row">

			  	<div class="col-xs-12 col-md-12" ng-controller="inviteUserForTest">
			  	<center><p class="text-danger" ng-show="disableEditControls">NOTE : This test paper status is not in published status. Hence cannot invite user to take the test.</p></center>
					 <!-- Testpaper form  -->
			         <form class="form-horizontal" >
			            <div class="form-group required">
			               <label for="name" class="col-sm-2 control-label">Name</label>
			               <div class="col-sm-8">
			                  <input type="text" class="form-control" id="" placeholder="Test Paper Name" ng-model="tp.name" disabled="disabled">
			               </div>
			            </div>

			           	<div class="form-group">
			               <label for="tag" class="col-sm-2 control-label">Invite</label>
			               <div class="col-sm-8">
			                  <input type="text" class="form-control" id=""  ng-disabled="disableEditControls" ng-model="uids" autofocus>
			                  <p class="help-block">Enter username or tag name seprated by commas.</p>
			               </div>
			            </div>
					
							<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-8">
							      <a  class="btn btn-default" href="/#/manage-testpaper">Cancel</a>
							      <button type="submit" class="btn btn-primary" ng-disabled="disableEditControls" ng-click="invite()" >Save</button>
							    </div>
							</div> 
			         </form>
	        		 <!-- / Testpaper form -->
        		 </div>

		</div> <!-- row -->
	</div>  <!-- container  -->
</div> <!-- content -->
