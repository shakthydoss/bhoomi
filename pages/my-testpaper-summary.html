<script type="text/javascript">
  
  $(function () {
    $(document).ready(function () {
        // Build the chart
        $('#high-container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Mark Distribution'
            },
            credits: {
               enabled: false
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                    name: 'Correct',
                    y: 70
                }, {
                    name: 'Worng',
                    y: 20
                }, {
                    name: 'Not attempted',
                    y: 10
                }]
            }]
        });
    });
});
</script>
