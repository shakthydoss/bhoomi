<!-- header -->
<div ng-include="'pages/header-welcome.html?s=100'"></div>
<!-- menu -->
<div ng-include="'pages/menu.html?s=200'"></div>
<!-- content -->
<div class="content">
  <div class="container">
    <p>&nbsp;</p>
    <div class="row">
       <div class="col-xs-12 col-md-10">

       <!-- tag form  -->
         <form class="form-horizontal"  name="tagForm" validate >
            
            <div class="form-group required">
               <label for="inputUsername" class="col-sm-2 control-label">Username</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Username"  ng-model="data.name" required>
               </div>
            </div>
           
            
            <div class="form-group">
               <label for="inputEmail" class="col-sm-2 control-label">Email</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="data.email" required>
               </div>
            </div>

           <div class="form-group">
               <label for="inputEmail" class="col-sm-2 control-label">Role</label>
               <div class="col-sm-5">
                <select class="form-control" ng-model="data.is_active" required>
                  <option>Admin</option>
                  <option>Student</option>
                  <option>Tutor</option>
                </select>
               </div>
            </div>


            <div class="form-group required">
               <label for="inputdescription" class="col-sm-2 control-label">Is Active</label>
               <div class="col-sm-5">
                <select class="form-control" ng-model="data.is_active" required>
                  <option>y</option>
                  <option>n</option>
                </select>
               </div>
            </div>

            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" ng-click="saveForm()" class="btn btn-primary">Update</button>
               </div>
            </div>
         </form>
         <!-- / tag form -->

         <hr/>

        <!-- username form  -->
         <form class="form-horizontal" ng-controller=""  name="" >
            <div class="form-group required">
               <label for="inputUsername" class="col-sm-2 control-label">New password</label>
               <div class="col-sm-8">
                  <input type="text" class="form-control" id="" placeholder="password" ng-model="data.password">
               </div>
            </div>
             
            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-8">
                  <button type="submit" class="btn btn-primary" ng-click='submitForm()'>Update</button>
               </div>
            </div>
         </form>
         <!-- / username form -->

         </div>
    </div>
  </div>
</div>
