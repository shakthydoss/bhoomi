<!-- header -->
<div ng-include="'pages/header-welcome.html?s=100'"></div>
<!-- menu -->
<div ng-include="'pages/menu.html?s=100'"></div>
<!-- flash message -->

<!-- content -->
<div class="content">
	<div class="container">
		<p>&nbsp;</p>
		<div ng-controller="listTestPapersCreatedByMe">
			<div class="row">

			<div class="col-xs-12 col-md-6">
				<a href="#create-testpaper" class="btn btn-primary"><span class="glyphicon glyphicon-education" aria-hidden="true"></span> Create New Assessment</a>&nbsp;
				<a href="#upload-testpaper" class="btn btn-primary"><span class="glyphicon glyphicon-education" aria-hidden="true"></span> Upload New Assessment</a>&nbsp;
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="input-group extra-padding">
			      <input type="text" class="form-control" placeholder="Search for...">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button">Go!</button>
			      </span>
			    </div>
			</div>

			<div class="col-xs-12 col-md-12">
				<hr/>
			</div>
				<div ng-repeat="tp in tps track by $index" class="col-xs-12 col-md-3">				  
				  <div class="box">
					<div class="head">
						{{tp.name}} 
					</div>
					<div class="body">
						<span class="cell cell-left">Date : {{tp.audit.updated_on * 1000 | date:'yyyy-MMM-dd':'GMT'}}</span>
						<span class="cell cell-right">Status : {{tp.status | to_capitalize | replace_dash | replace_underscore}}</span>
						<span class="cell cell-left">Views : 100</span>
						<span class="cell cell-right">Taken by : 76</span>
						<span class="cell cell-left"><a href="/#/edit-testpaper/{{tp.tpid}}">Edit</a></span>
						<span class="cell cell-right"><a href="#/view-report/{{tp.tpid}}">View Report</a></span>
						<span class="cell cell-left">-</span>
						<span class="cell cell-right"><a href="#/invite-user-for-test/{{tp.tpid}}">Invite User</a></span>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div> <!-- /container -->
</div> <!-- /content -->
