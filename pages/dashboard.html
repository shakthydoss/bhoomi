<!-- header -->
<div ng-include="'pages/header-welcome.html?s=100'"></div>
<!-- menu -->
<div ng-include="'pages/menu.html?s=500'"></div>
<!-- content -->
<div class="content">
  <div class="container" ng-controller="dashboardCtrl">
    <div class="row">
      <div class="col-xs-12 col-md-6 chart-wrapper">
        <div id="high-container" style="height: 300px"></div>
      </div>

      <div class="col-xs-12 col-md-6 chart-wrapper">
        <div id="high-container2" style="height: 300px"></div>
      </div>
      <div class="col-xs-12 col-md-6 chart-wrapper">
        <div id="high-container3" style="height: 300px"></div>
      </div>
            <div class="col-xs-12 col-md-6 chart-wrapper">
        <div id="high-container4" style="height: 300px"></div>
      </div>
    </div>
  </div>
</div>  

<script type="text/javascript">
  
  $(function () {
    $(document).ready(function () {
        // Build the chart
        $('#high-container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Users by role, 2014 to 2015'
            },
            credits: {
               enabled: false
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                    name: 'Students',
                    y: 70
                }, {
                    name: 'Tutor',
                    y: 20
                }, {
                    name: 'admin',
                    y: 10
                }]
            }]
        });
    });
});
</script>

<script type="text/javascript">
  $(function () {
    $('#high-container2').highcharts({
        title: {
            text: 'Monthly Students enggaments',
            x: -20 //center
        },
        credits: {
               enabled: false
            },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
            title: {
                text: 'Students'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '°C'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '',
            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
        }]
    });
});
</script>
